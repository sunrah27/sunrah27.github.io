<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel Tank</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <svg class="wavy-background" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 1440 320"
        aria-hidden="true" focusable="false">
        <path class="wave" fill="none" stroke="var(--accent)" stroke-width="1.5"
            d="M0,160 C480,200 960,120 1440,160 L1440,320 L0,320 Z">
            <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
            M0,160 C480,200 960,120 1440,160 L1440,320 L0,320 Z;
            M0,180 C480,140 960,200 1440,180 L1440,320 L0,320 Z;
            M0,160 C480,200 960,120 1440,160 L1440,320 L0,320 Z
            " />
        </path>

        <path class="wave" fill="none" stroke="var(--accent)" stroke-width="1.5"
            d="M0,170 C480,230 960,130 1440,170 L1440,320 L0,320 Z">
            <animate attributeName="d" dur="6s" repeatCount="indefinite" values="
            M0,170 C480,230 960,130 1440,170 L1440,320 L0,320 Z;
            M0,150 C480,180 960,220 1440,150 L1440,320 L0,320 Z;
            M0,170 C480,230 960,130 1440,170 L1440,320 L0,320 Z
            " />
        </path>

        <path class="wave" fill="none" stroke="var(--accent)" stroke-width="1.5"
            d="M0,150 C480,180 960,140 1440,150 L1440,320 L0,320 Z">
            <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
            M0,150 C480,180 960,140 1440,150 L1440,320 L0,320 Z;
            M0,130 C480,140 960,200 1440,130 L1440,320 L0,320 Z;
            M0,150 C480,180 960,140 1440,150 L1440,320 L0,320 Z
            " />
        </path>
    </svg>

    <main id="main-content" tabindex="0">
        <!-- Hero -->
        <section id="hero" class="panel hero-section">
            <div class="hero-content">
                <h1>PIXEL TANK</h1>
                <p>Digital peace of mind for small & medium enterprises.<br />We design, develop, and support your
                    digital presence.</p>
                <a href="mailto:shanur@pixeltank.co.uk">hello@pixeltank.co.uk</a>
            </div>
        </section>
    </main>
</body>

</html>
